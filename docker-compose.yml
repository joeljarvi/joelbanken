version: "3.8"

services:
  nextjs:
    build: ./
    ports:
      - "3000:3000"
    volumes:
      - ./nextjs:/app

  express:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./express:/app

  mysql:
    image: mysql:5.7
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: joelbanken
    ports:
      - "8889:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  mysql-data:
